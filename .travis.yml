dist: bionic
language: c
compiler:
  - clang
  - gcc
script: make
before_install:
  - wget wget https://ftp.openbsd.org/pub/OpenBSD/LibreSSL/libressl-3.2.0.tar.gz
  - tar -xzf libressl-3.2.0.tar.gz
  - cd libressl-3.2.0
  - ./configure --prefix=/usr/local/libressl --with-openssldir=/usr/local/libressl
  - make
  - sudo make install
  - cd ..
  - sudo apt-get -y install libglew-dev libglfw3-dev libfreetype-dev
